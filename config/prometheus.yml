global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Alice v2 Guardian Service
  - job_name: 'alice_guardian'
    static_configs:
      - targets: ['guardian:8787']
        labels:
          service: 'guardian'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Alice v2 Orchestrator Service  
  - job_name: 'alice_orchestrator'
    static_configs:
      - targets: ['orchestrator:8000']
        labels:
          service: 'orchestrator'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Alice v2 NLU Service
  - job_name: 'alice_nlu'
    static_configs:
      - targets: ['nlu:8001']
        labels:
          service: 'nlu'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
