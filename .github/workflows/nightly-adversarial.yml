name: Nightly Adversarial

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  adversarial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml
      - name: Run verifier regression pack
        run: |
          pytest -q tests/test_verifier.py
      - name: Gate on regression
        run: |
          echo "Nightly adversarial suite completed."