  toolselector-performance-gates:
    runs-on: ubuntu-latest
    name: "Performance SLO Gates"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install structlog pydantic fastapi
    
    - name: Latency SLO Gate (P95 < 5ms)
      run: |
        echo "âš¡ Testing tool selection latency..."
        python3 -c "
import sys
import time
import statistics
sys.path.append('.')

from services.orchestrator.src.tools.tool_selector_v2 import ToolSelectorV2

selector = ToolSelectorV2()
latencies = []

# MÃ¤t latency fÃ¶r 100 tool-selektioner
for i in range(100):
    start = time.time()
    
    tool, meta = selector.select_tool(
        message='Vad Ã¤r klockan nu?',
        intent='time_query',
        session_id=f'test_{i}'
    )
    
    latency_ms = (time.time() - start) * 1000
    latencies.append(latency_ms)

# BerÃ¤kna P95
latencies.sort()
p95_idx = int(0.95 * len(latencies))
p95 = latencies[p95_idx] if p95_idx < len(latencies) else latencies[-1]
mean_lat = statistics.mean(latencies)

print(f'ğŸ“Š Tool selection P95 latency: {p95:.2f}ms')
print(f'ğŸ“Š Mean latency: {mean_lat:.2f}ms')

# SLO Gate: P95 < 5ms
if p95 > 5.0:
    print(f'âŒ SLO FAIL: P95 latency {p95:.2f}ms > 5ms')
    sys.exit(1)
else:
    print('âœ… Latency SLO gate passed')
"
    
