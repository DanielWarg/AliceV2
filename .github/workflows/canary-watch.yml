name: Canary Watch

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  canary-watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Load IQ gates & report
        run: |
          python - << 'PY'
          import json, sys, yaml
          gates = yaml.safe_load(open('services/rl/prefs/config_prefs.yaml','r',encoding='utf-8'))['iq_gates']
          rep = json.load(open('data/rl/prefs/v1/report.json','r',encoding='utf-8'))
          ok = True
          msgs = []
          if rep['win_rate'] < max(0.65, gates['min_win_rate']): ok=False; msgs.append('win_rate')
          if rep['hallucination_rate'] > gates['max_hallucination_rate']: ok=False; msgs.append('hallucination')
          if rep['policy_breaches'] != 0: ok=False; msgs.append('policy')
          # p95 delta mot baseline ej mätt i CI – antas OK eller hanteras i extern telemetry
          if ok:
            print('CanaryWatch: OK')
          else:
            print('CanaryWatch: FAIL', msgs)
            sys.exit(1)
          PY

      - name: Auto-promote (optional)
        if: ${{ success() }}
        run: |
          python ops/scripts/canary_promote.py || true

      - name: Upload canary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: canary-watch-report
          path: |
            data/rl/prefs/v1/report.json