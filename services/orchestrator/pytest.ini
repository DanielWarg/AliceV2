[tool:pytest]
# Alice v2 Orchestrator Test Configuration

# Test discovery
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers for different test types
markers =
    unit: Unit tests with mocks (fast)
    integration: Integration tests against real services (slower)
    chaos: Chaos engineering tests (destructive, slow)
    slow: Long-running tests
    real_services: Tests requiring real services to be running

# Async testing configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (prevent hanging tests)
timeout = 300

# Minimum version requirements
minversion = 6.0