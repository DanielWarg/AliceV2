services:
  orchestrator:
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 3s
      timeout: 1s
      retries: 40
      start_period: 10s
    environment:
      CLOUD_OK: "false"
      OLLAMA_DISABLE: "true"

  guardian:
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8787/health"]
      interval: 3s
      timeout: 1s
      retries: 40
      start_period: 10s

  alice-cache:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 1s
      retries: 40
      start_period: 5s