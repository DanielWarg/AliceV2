---
services:
  orchestrator:
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 25s
    environment:
      CLOUD_OK: "false"
      OLLAMA_DISABLE: "true"

  guardian:
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8787/health"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 15s

  nlu:
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9002/health"]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 35s

  alice-cache:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 10s
